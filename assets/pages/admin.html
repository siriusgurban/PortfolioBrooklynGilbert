<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary">
    <!-- Toasty -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <i class="fa-solid fa-message text-warning me-2"></i>

          <strong class="me-auto">Message</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Your message is saved!</div>
      </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="liveToastError"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <i class="fa-solid fa-message text-danger me-2"></i>

          <strong class="me-auto">Message</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Fill the inputs!</div>
      </div>
    </div>
    <!-- Toasty -->

    <main>
      <div class="container mt-5">
        <div class="row gap-5">
          <h1 class="text-center">Admin Panel</h1>

          <!-- -------------------------------------------hero-start-------------------------------- -->

          <section class="border rounded pt-2 pb-3">
            <form>
              <div class="d-flex justify-content-between">
                <h2 class="text-light">Hero</h2>
                <button class="btn btn-warning" id="heroEdit">Edit</button>
              </div>

              <div class="mb-3">
                <label for="heroInput" class="form-label"
                  >Enter your title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="heroInput"
                  placeholder="Enter your title"
                />
              </div>
              <div class="mb-3">
                <label for="heroTextarea" class="form-label"
                  >Enter your text</label
                >
                <textarea
                  class="form-control"
                  id="heroTextarea"
                  rows="3"
                  placeholder="Enter your text"
                ></textarea>
              </div>
              <div class="d-flex">
                <button
                  type="submit"
                  id="heroSubmit"
                  class="btn btn-warning w-25 p-2 mx-auto justify-content-center"
                >
                  Save
                </button>
              </div>
            </form>
          </section>

          <!-- -------------------------------------------hero-end-------------------------------- -->

          <!-- -------------------------------------------about-start-------------------------------- -->

          <section class="border rounded pt-3 pb-3">
            <form>
              <div class="d-flex justify-content-between">
                <h2 class="text-light">About</h2>
                <button class="btn btn-warning" id="aboutEdit">Edit</button>
              </div>

              <div class="mb-3">
                <label for="aboutInput" class="form-label"
                  >Enter your title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="aboutInput"
                  placeholder="Enter your title"
                />
              </div>
              <div class="mb-3">
                <label for="aboutTextareaOne" class="form-label"
                  >Enter your first text</label
                >
                <textarea
                  class="form-control"
                  id="aboutTextareaOne"
                  rows="3"
                  placeholder="Enter your text"
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="aboutTextareaTwo" class="form-label"
                  >Enter your second text</label
                >
                <textarea
                  class="form-control"
                  id="aboutTextareaTwo"
                  rows="3"
                  placeholder="Enter your text"
                ></textarea>
              </div>
              <div class="d-flex">
                <button
                  type="submit"
                  id="aboutSubmit"
                  class="btn btn-warning w-25 p-2 mx-auto justify-content-center"
                >
                  Save
                </button>
              </div>
            </form>
          </section>

          <!-- -------------------------------------------about-end-------------------------------- -->

          <!-- -------------------------------------------work-process-start-------------------------------- -->

          <section class="border rounded pt-3 pb-3">
            <div class="d-flex justify-content-between">
              <h2 class="text-light">Work Process</h2>
              <button class="btn btn-warning" id="processEdit">Edit</button>
            </div>

            <form>
              <div class="mb-3">
                <label for="processInput" class="form-label"
                  >Enter your title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="processInput"
                  placeholder="Enter your title"
                />
              </div>
              <div class="mb-3">
                <label for="processTextareaOne" class="form-label"
                  >Enter your first text</label
                >
                <textarea
                  class="form-control"
                  id="processTextareaOne"
                  rows="3"
                  placeholder="Enter your text"
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="processTextareaTwo" class="form-label"
                  >Enter your second text</label
                >
                <textarea
                  class="form-control"
                  id="processTextareaTwo"
                  rows="3"
                  placeholder="Enter your text"
                ></textarea>

                <div class="d-flex mt-3">
                  <button
                    type="submit"
                    id="processSubmit"
                    class="btn btn-warning w-25 p-2 mx-auto justify-content-center"
                  >
                    Save
                  </button>
                </div>
              </div>
              <hr />
            </form>

            <form action="">
              <div class="card mx-auto mb-3" style="width: 18rem">
                <div class="d-flex justify-content-around align-items-center">
                  <img
                    src="https://img.freepik.com/premium-vector/business-analyst-icon-vector-image-can-be-used-diversity_120816-49197.jpg"
                    width="50px"
                    height="50px"
                    alt="..."
                  /><span>Default image</span>
                </div>

                <div class="card-body">
                  <input
                    type="text"
                    class="form-control"
                    id="processCardImage"
                    placeholder="Enter your image url"
                  />
                  <input
                    type="text"
                    class="form-control"
                    id="processCardInput"
                    placeholder="Enter your title"
                    required
                  />
                  <textarea
                    class="form-control"
                    id="processCardTextarea"
                    rows="3"
                    placeholder="Enter your text"
                    required
                  ></textarea>
                </div>
              </div>

              <div class="d-flex mt-3">
                <button
                  type="submit"
                  id="processCardSubmit"
                  class="btn btn-warning w-25 p-2 mx-auto justify-content-center"
                >
                  Add
                </button>
              </div>
            </form>
            <hr />
            <div
              class="d-flex gap-3 mb-3 flex-wrap justify-content-center"
              id="processCard"
            ></div>
          </section>

          <!-- -------------------------------------------work-process-end-------------------------------- -->

          <!-- -------------------------------------------portfolio-start-------------------------------- -->

          <section class="border rounded pt-3 pb-3">
            <h2 class="text-light">Portfolio</h2>

            <form action="">
              <div class="mb-3">
                <label for="portfolioImage" class="form-label"
                  >Enter image link (optional)</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="portfolioImage"
                  placeholder="Enter image link"
                />
              </div>
              <div class="mb-3">
                <label for="portfolioSubInput" class="form-label"
                  >Enter your subtitle</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="portfolioSubInput"
                  placeholder="Enter your subtitle"
                />
              </div>
              <div class="mb-3">
                <label for="processTitleInput" class="form-label"
                  >Enter your title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="portfolioTitleInput"
                  placeholder="Enter your title"
                />
              </div>
              <div class="mb-3">
                <label for="portfolioLinkInput" class="form-label"
                  >Enter your link</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="portfolioLinkInput"
                  placeholder="Enter your link"
                />
              </div>
              <div class="mb-3">
                <label for="portfolioTextarea" class="form-label"
                  >Enter your description</label
                >
                <textarea
                  class="form-control"
                  id="portfolioTextarea"
                  rows="3"
                  placeholder="Enter your text"
                ></textarea>
              </div>

              <div class="d-flex">
                <button
                  type="submit"
                  id="portfolioSubmit"
                  class="btn btn-warning w-25 p-2 mx-auto justify-content-center"
                >
                  Add
                </button>
              </div>
            </form>
            <hr />
            <div
              class="d-flex gap-3 mb-3 flex-wrap justify-content-center"
              id="portfolioCard"
            ></div>
          </section>

          <!-- -------------------------------------------portfolio-end-------------------------------- -->

          <!-- -------------------------------------------contact-start-------------------------------- -->

          <section class="border rounded pt-3 pb-3">
            <div class="d-flex flex-column gap-3">
              <form>
                <div class="d-flex justify-content-between">
                  <h2 class="text-light">Contact</h2>
                  <button class="btn btn-warning" id="contactEdit">Edit</button>
                </div>
                <div class="mb-3">
                  <label for="contactAddress" class="form-label"
                    >Enter your address</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="contactAddress"
                    placeholder="Enter your address"
                  />
                </div>
                <div class="mb-3">
                  <label for="contactEmail" class="form-label"
                    >Enter your email</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="contactEmail"
                    rows="3"
                    placeholder="Enter your text"
                  />
                </div>

                <div class="mb-3">
                  <label for="contactPhone" class="form-label"
                    >Enter your phone</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="contactPhone"
                    placeholder="Enter your phone"
                  />
                </div>
                <div class="d-flex">
                  <button
                    type="submit"
                    id="contactSubmit"
                    class="btn btn-warning w-25 p-2 mx-auto justify-content-center"
                  >
                    Save
                  </button>
                </div>
              </form>
              <hr />
              <h2 class="text-light">Contact Messages</h2>

              <table
                class="table table-success table-striped rounded table-hover"
              >
                <thead>
                  <tr>
                    <th scope="col">No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Location</th>
                    <th scope="col">Budget</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Message</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </section>

          <!-- -------------------------------------------contact-end-------------------------------- -->

          <div
            class="modal fade"
            id="deleteModal"
            tabindex="-1"
            aria-labelledby="deleteModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteModalLabel">
                    Confirm Delete
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete this record?
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    id="confirmDeleteBtn"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/7d39f0a187.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../../js/admin.js"></script>
  </body>
</html>
